language: php

php:
  - 5.4
  - 5.5
  - hhvm

services:
  - elasticsearch

env:
  global:
    - PLUGIN_NAME=ElasticsearchSource
    - PLUGIN_PATH=Plugin/ElasticsearchSource
    - REQUIRE="imsamurai/cakephp-environment:dev-master phpdocumentor/phpdocumentor:2.*"
    - DB=mysql
    - CAKE_VERSION=2.4
    - secure: QLBWSmCnBYGYxvMu6dZLHr4k7nNbWI/dvj0pWjFmMamUsylorCGG3krh8b7CGOa94+zJJkJmRw6O8zQj2ge/WnRiSU4eUY0cD5e0zutD4GtzJEq2mXNu7o55yLbVGrXSj36jDnZV4+1WvUV5nWTN+bZMFga3GzQuI5WUReHr8WY=
  matrix:
    - CAKE_VERSION=2.3
    - CAKE_VERSION=2.4
    - CAKE_VERSION=2.5

matrix:
  include:
    - php: 5.4
      env:
        - COVERALLS=1
    - php: 5.4
      env:
        - PHPCS=1
    - php: 5.4
      env:
        - FOC_VALIDATE=1
    - php: 5.5
      env:
        - PHPDOC=1

before_install:
  - wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-0.90.12.deb && sudo dpkg -i elasticsearch-0.90.12.deb && sudo service elasticsearch restart

before_script:
  - git clone git://github.com/imsamurai/travis-plugin-build.git --depth 1 travis
  - chmod +x ./travis/*
  - ./travis/before_script.sh

script:
  - ./travis/script.sh

after_success:
  - ./travis/after_success.sh

